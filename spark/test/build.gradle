plugins {
    id 'java'
    id 'maven-publish'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.study.spark.SparkML' 
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
// https://mvnrepository.com/artifact/org.apache.spark/spark-core
implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.0-preview2'
// https://mvnrepository.com/artifact/org.apache.spark/spark-sql
implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.0-preview2'
// https://mvnrepository.com/artifact/org.apache.spark/spark-mllib
implementation group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '3.0.0-preview2'
// https://mvnrepository.com/artifact/org.projectlombok/lombok
compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.18'

}

group = 'study'
version = '1.0-SNAPSHOT'
description = 'test'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
